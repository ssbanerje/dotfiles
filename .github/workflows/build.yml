name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Initialize dotfiles
        run: make init
      - name: Install dotfiles
        run: make install
